          <div class="modal-header">
            <h4 class="modal-title">เลือกยูสเซอร์ที่ต้องการเติม</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="card-body">
            <div class="form-group text-center">
              <div style="padding: 10px">
                <input type="hidden" id="trans_id" />
                <select
                  class="form-control selectpicker"
                  data-live-search="true"
                  id="member_sel"
                ></select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="add_credit()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
