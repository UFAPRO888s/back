<body class="hold-transition sidebar-mini">
    <div class="loaderbg">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <div w3-include-html="../includes/sidebar.html"></div>
        <div class="content-wrapper pt-3">
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12" style="margin-bottom: 50px;">
                            <div class="card card-dark">
                                <div class="card-header">
                                    <h3 class="card-title"> ค้นหา</h3>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3 row">
                                        <label class="col-form-label col-sm-2 text-sm-end">ประเภทหวย :</label>
                                        <div class="col-sm-2">
                                            <select id="statusLottoType" name="statusLottoType" onchange="onChangeSelectLottoType('lotto-date','statusLottoType')" class="form-control form-select ">
                                            </select>
                                        </div>
                                        <label class="col-form-label col-sm-2 text-sm-end">วันที่ออกรางวัล :</label>
                                        <div class="col-sm-2">
                                            <select name="lottoDate" id="lotto-date" class="form-control form-select">
                                                <option value="0">--เลือกงวดหวย--</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" id="" name="" onclick="setData()" class="btn btn-pill btn-primary me-2">ค้นหา</button>
                                            <a type="button" href="#" id="" name="" onclick="" class="btn btn-pill btn-secondary ">รีเซ็ต</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>



                        <div class="col-12" style="margin-bottom: 50px;">
                            <div class="card card-dark">
                                <div class="card-header">
                                    <h3 class="card-title"> รายการ</h3>
                                </div>

                                <div class="card-body">
                                    <div class="" style="display: inline-block;">
                                        <button type="button" class="btn btn-info">3 ตัว</button>
                                        <input type="text" style="border-radius:10px;border:1px solid rgb(206, 202, 202);text-align: center;height:35px;width:100px;" id="three_input" placeholder="กรอกเลข">
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberThree('three_up')" id="three_up">บน</button>
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberThree('three_down')" id="three_down">ล่าง</button>
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberThree('three_tod')" id="three_tod">โต๊ด</button>
                                        <span>
                                            <label class="switch">
                                                <input type="checkbox" onclick="reveseBtnNew('three_rev',6,3)"
                                                    id="three_rev">
                                                <span class="slider round"></span>
                                        </label><a style="margin-left: 10px;">กลับเลข</a>
                                        </span>
                                    </div>
                                    <div style="padding:20px;">
                                        <table style="width:70%;border-radius: 50px;" class="tbcss">

                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">บน</th>
                                                <td class="tbcss" id="htm3up"></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">โต๊ด</th>
                                                <td class="tbcss" id="htm3tod"></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">ล่าง</th>
                                                <td class="tbcss" id="htm3down"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <br>

                                    <div class="" style="display: inline-block;">
                                        <button type="button" class="btn btn-info">2 ตัว</button>
                                        <input type="text" style="border-radius:10px;border:1px solid rgb(206, 202, 202);text-align: center;height:35px;width:100px;" id="two_input" placeholder="กรอกเลข">
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberTwo('two_up')" id="two_up">บน</button>
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberTwo('two_down')" id="two_down">ล่าง</button>
                                        <span>
                                            <label class="switch">
                                                <input type="checkbox"  onclick="reveseBtnNew('two_rev',2,2)" id="two_rev">
                                                <span class="slider round"></span>
                                        </label><a style="margin-left: 10px;">กลับเลข</a>
                                        </span>
                                    </div>
                                    <div style="padding:20px;">
                                        <table style="width:70%;border-radius: 50px;" class="tbcss">

                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">บน</th>
                                                <td class="tbcss" id="htm2up"></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">ล่าง</th>
                                                <td class="tbcss" id="htm2down"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <br>

                                    <div class="" style="display: inline-block;">
                                        <button type="button" class="btn btn-info">วิ่ง</button>
                                        <input type="text" style="border-radius:10px;border:1px solid rgb(206, 202, 202);text-align: center;height:35px;width:100px;" id="one_input" placeholder="กรอกเลข">
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberOne('one_up')" id="one_up">บน</button>
                                        <button type="button" style="width:70px;" class="btn btn-secondary" onclick="setDataNumberOne('one_down')" id="one_down">ล่าง</button>
                                    </div>
                                    <div style="padding:20px;">
                                        <table style="width:70%;border-radius: 50px;" class="tbcss">

                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">บน</th>
                                                <td class="tbcss" id="htm1up"></td>
                                            </tr>
                                            <tr>
                                                <th class="text-center tbcss" style="width:5%;">ล่าง</th>
                                                <td class="tbcss" id="htm1down"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <br>


                                    <div id="list_num_show_btn" style="display:block;">
                                        <br>
                                        <div class="modal-footer" style="display: inline-block;">

                                            <button type="button" class="btn btn-success" onclick="addLottoLimit()">บันทึก</button>
                                            <button type="button" class="btn btn-danger" onclick="resetLimit()">Reset</button>
                                        </div>

                                    </div>




                                    <table id="logs_lotto_limit" class="table table-hover" width="100%">
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- #################################### ADD LOTTO LIMIT  #################################### -->
    <div class="modal fade" id="add_lotto_limit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เพิ่มข้อมูล</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <input type="hidden" id="id_member" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ชื่อหวยหวย</label>
                        <select id="addLottoType" name="addLottoType" onchange="onChangeAddLottoType()" class="form-control form-select ">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">งวด</label>
                        <select id="addLottoTypeDate" name="addLottoTypeDate" class="form-control form-select " disabled>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ประเภท</label>
                        <select id="addLottoTypeReward" name="addLottoTypeReward" class="form-control form-select " disabled>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">เลขอั้น</label>
                        <input type="text" class="form-control" id="addLottoTypeNumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ราคาจ่าย</label>
                        <input type="text" class="form-control" id="addLottoTypeRate">
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addLottoLimit()">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #################################### END ADD LOTTO LIMIT  #################################### -->



    <!-- #################################### EDIT LOTTO LIMIT  #################################### -->
    <div class="modal fade" id="edit_lotto_limit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">แก้ไขข้อมูล</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <input type="hidden" id="edit_id_member" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ชื่อหวยหวย</label>
                        <select id="editLottoType" name="editLottoType" onchange="onChangeEditLottoType()" class="form-control form-select ">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">งวด</label>
                        <select id="editLottoTypeDate" name="editLottoTypeDate" class="form-control form-select ">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ประเภท</label>
                        <select id="editLottoTypeReward" name="editLottoTypeReward" class="form-control form-select ">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">เลขอั้น</label>
                        <input type="text" class="form-control" id="editLottoTypeNumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ราคาจ่าย</label>
                        <input type="text" class="form-control" id="editLottoTypeRate">
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="upDateLottoLimit()">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #################################### EDIT edit LOTTO LIMIT  #################################### -->
