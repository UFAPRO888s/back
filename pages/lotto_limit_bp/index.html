                                <div class="card-body">

    <!-- #################################### ADD LOTTO LIMIT  #################################### -->
    <div class="modal fade" id="add_lotto_limit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เพิ่มข้อมูล</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <input type="hidden" id="id_member" value="">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ชื่อหวยหวย</label>
                        <select id="addLottoType" name="addLottoType" onchange="onChangeAddLottoType()" class="form-control form-select ">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">งวด</label>
                        <select id="addLottoTypeDate" name="addLottoTypeDate" class="form-control form-select " disabled>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">ประเภท</label>
                        <select id="addLottoTypeReward" name="addLottoTypeReward" class="form-control form-select "

                        </select>
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">เลขอั้น</label>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ราคาจ่าย</label>
                        <input type="text" class="form-control" id="addLottoTypeRate">
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addLottoLimit()">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
