  <body class="hold-transition sidebar-mini">
    <div class="loaderbg">
      <div class="loader"></div>
    </div>
    <div class="wrapper">
      <div w3-include-html="../includes/sidebar.html"></div>
      <div class="content-wrapper pt-3">
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12" style="margin-bottom: 50px">
                <div class="card card-dark">
                  <div class="card-header">
                    <h3 class="card-title">ตั้งค่าคู่มือ</h3>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                          <label>ชื่อคู่มือ</label>
                        </div>
                      </div>
                      <div class="col-5">
                        <input
                          type="text"
                          class="form-control text-center"
                          placeholder="ชื่อคู่มือ"
                          id="name_doc"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                          <label>ลิ้ง Video (Youtube)</label>
                        </div>
                      </div>
                      <div class="col-5">
                        <input
                          type="text"
                          class="form-control text-center"
                          placeholder="https://www.youtube.com/watch?v=fYsaiMCpSIs"
                          id="url_doc"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <div class="form-group">
                          <label>สถานะ</label>
                        </div>
                      </div>
                      <div class="col-5">
                        <label class="switch">
                          <input type="checkbox" id="doc_status" checked />
                          <span class="slider round"></span>
                        </label>
                      </div>
                    </div>
                    <div class="text-center">
                      <button
                        class="btn btn-success"
                        onclick="edit_setting_doc()"
                      >
                        บันทึก
                      </button>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-12">
                        <table id="banner" class="table table-hover"></table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div w3-include-html="../includes/footer.html"></div>
    </div>
